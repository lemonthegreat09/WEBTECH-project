<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-animate-container">
        <div id="login-form" class="form-panel active">
            <h2>Client Login</h2>
            <form action="client_login_process.php" method="POST">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>
        <div id="register-form" class="form-panel">
            <h2>Client Registration</h2>
            <form action="client_register_process.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" required><br>
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="reg_email" required><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="reg_password" required><br>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" required><br>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>
    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');

        showRegister.addEventListener('click', function(e) {
            e.preventDefault();
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
        });

        showLogin.addEventListener('click', function(e) {
            e.preventDefault();
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
        });
    </script>
</body>
</html>
